# DocSync Configuration for KRONOS SYNC
# This file enables automated documentation auditing and semantic validation

project:
  name: "KRONOS SYNC"
  version: "2.0.0"
  description: "Operating System for the Artistic Elite"

documentation:
  root: "kronos/docs"
  categories:
    - name: "training"
      description: "Onboarding and operational guides"
      audience: ["artist", "admin"]
      priority: "high"
    
    - name: "governance"
      description: "Security and data sovereignty manifests"
      audience: ["admin"]
      priority: "critical"
    
    - name: "templates"
      description: "Standard Operating Procedures"
      audience: ["artist"]
      priority: "high"
    
    - name: "dev"
      description: "Infrastructure and root operations"
      audience: ["dev"]
      priority: "top-secret"

validation:
  enabled: true
  rules:
    - check_frontmatter: true
    - require_docsync_metadata: true
    - validate_audience_tags: true
    - check_broken_links: false

metadata:
  required_fields:
    - version
    - audience
    - priority
    - intent

output:
  format: "markdown"
  audit_report: "docs/audit-report.md"
